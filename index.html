<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Container, block'ai uždavinys</title>
</head>
<body>
    <!-- Pagal paveiksliuką aprašykite HTML struktūrą ir sukurkite stilius. HTML elementų
klasės gali būti tik (!!!) tokios, kokios nurodytos paveiksliuke, t.y. block, container, 
stroked, rectangle ir jų kombinacijos, pvz.: apatinis elementas turi priskirtas dvi 
atitinkamas klases, t.y. class="rectangle stroked”.
Pastabos: 
Mėlyni “block” elementai yra didesnio “container” elemento viduje. O raudonas 
“block” elementas yra purpurinio elemento ‘rectangle’ viduje.
Aprašydami stilius naudokite santykinius vienetus (arba procentus), kaip aukščio ir 
pločio reikšmes.
“Container” elementas yra per visą ekrano plotį ir 2.5 “block” elementų aukščio. Jo 
viduje esantys “block” elemetai yra kvadratiniai ir užima 25% ekrano pločio. 
“Rectangle” elementai yra 3/5 ekrano pločio.
Visos proporcijos turi išlikti didinant/mažinant naršyklės langą.
✶) Pasidomėkite ":hover" panaudojimu bei pritaikykite jį bent vienam elementui, t.y. 
padarykite, kad užvedus pelę pasikeistų elemento spalva -->

<div class="container">
    <div class="block">
        block
    </div>
    <div class="block">
        block
    </div>
</div>
<div class="block stroked">
    <h4>
        block stroked
    </h4>
</div>
<div class="rectangle">
    <div class="block">
        block
    </div>
</div>
<div class="rectangle stroked">
    rectangle stroked
</div>



    
</body>
</html>
